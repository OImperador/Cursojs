<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>
        body {
            background-color: rgb(66, 66, 255);
            color: white; /* Comentário em css */
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Comentário para HTML --> 
    <p>Já me livrei da maldição!</p>
    <script>
          var n1 = Number(window.prompt('Digite um número:'))//string convertida pra number
          var n2 = Number(window.prompt('digite outro número:'))//string convertida pra number
          var s = n1 + n2  
          window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
          //(Number + Number)para adição
          //(String + String)para concatenação
    </script>
</body>
</html>
